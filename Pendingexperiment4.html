<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp4</title>

</head>
<body>
    <table border="3" cellpadding="8" cellspacing="0" align="center" >
        <th style="color: black; font-size: 20px; align:center " colspan="2">Hotel Room Booking Form</th>
        <tr style="color: black; font-size: 15px; align :center "" colspan ="2">
            <td >Full Name:</td>
            <td><input type="text" name="fullname" placeholder="Enter your full name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td>Place:</td>
            <td><input type="text" name="place" placeholder="Enter your place"></td>

        </tr>
        <tr>
            <td>Check-in Date:</td>
            <td><input type="date" name="checkin"></td>
        </tr>
        <tr>
            <td>Check-out Date:</td>
            <td><input type="date" name="checkout"></td>
        </tr>
        <tr>
            <td>Room Type:</td>
            <td>
                <select name="roomtype">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Number of Guests:</td>
            <td><input type="number" name="guests" min="1" max="10"></td>
        </tr>
        <tr>
            <td>Special Requests:</td>
            <td>
                <table width="60%" align ="center">
                    

            </table>
        <tr>
            <td colspan="2" align="center"><input type="reset" value="Reset Form"><input type="submit" value="Book Now"></td>
        </tr>

    </table>
    <ul>
        <li style="color: black; font-size: 10px;">Outcome
            <ul>
                <li></li>
            </ul>
        </li>
    </ul>
      
</body>
</html>
